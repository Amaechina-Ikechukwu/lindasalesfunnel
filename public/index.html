<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script
    async
    defer
    crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js"
  ></script>
  <title>Document</title>
</head>
<body class="w-full h-full flex items-center justify-center px-11">
  <div id="fb-root"></div>
  <div class="rounded-lg w-full min-h-screen flex flex-col justify-center">
    <div class="flex flex-col items-center sm:justify-around sm:flex-row-reverse space-y-11 sm:space-y-0">
      <div class="flex mt-7 sm:mt-0 justify-center sm:items-center">
        <img
          src="/socials.jpg"
          class="w-80 h-fit sm:w-96 sm:h-auto rounded-lg shadow-lg object-cover object-center"
          alt="facebook meta"
        />
      </div>
      <div class="space-y-4 sm:space-y-8">
        <h1 class="text-3xl text-center sm:text-left font-bold text-gray-500">
          Do more with Facebook Pages!
        </h1>

        <!-- Custom Facebook login button -->
        <button
          id="fbLoginButton"
          class="bg-blue-500 w-full text-white rounded-sm shadow-md capital px-2 py-4 drop-shadow-xl hover:drop-shadow-xl hover:scale-105 active:scale-95 scale-100 hover:transition ease-in-out delay-50"
        >
          Sign Up With Facebook
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle Facebook login -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: "662650212194236",
        cookie: true,
        xfbml: true,
        version: "v17.0",
      });
    };

    // Load the SDK asynchronously
    (function (d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, "script", "facebook-jssdk");

    document.getElementById("fbLoginButton").addEventListener("click", () => {
      FB.login(
        function (response) {
          if (response.authResponse) {
            localStorage.setItem("fbresponse", JSON.stringify(response.authResponse));
            const data = {
              userId: response.authResponse.userID,
              token: response.authResponse.accessToken,
              uuid: JSON.parse(localStorage.getItem("usertoken")) && JSON.parse(localStorage.getItem("usertoken")),
            };
            fetch("https://keys-wears.onrender.com/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
              .then((response) => response.json())
              .then((data) => {
                // Handle the response from the API if needed
                console.log(data.message.usertoken)
                if (data.message === undefined) {
                  window.location.href = `pages/${JSON.parse(localStorage.getItem("usertoken"))}/confirmpages`;
                } else {
                  localStorage.setItem("usertoken", JSON.stringify(data.message.usertoken));
                  window.location.href = `pages/${data.message.usertoken}/confirmpages`;
                }
              })
              .catch((error) => {
                console.log("Error:", error);
              });
          } else {
            console.log("Login failed or user cancelled.");
            // Handle the login failure or user cancellation here
          }
        },
        {
          scope:
            "public_profile,email,pages_manage_metadata,pages_manage_posts,business_management,pages_show_list,page_events,pages_read_engagement,pages_read_user_content,pages_manage_engagement",
        }
      );
    });
  </script>
</body>
</html>
